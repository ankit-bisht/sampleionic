<ion-header>

  <ion-navbar hideBackButton="true">

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Allmissingdate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list inert>

 <span>{{item.title  | date:'fullDate'}}</span>
   
    </button>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
